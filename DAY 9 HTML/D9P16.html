<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D9P16</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="server">
      <div>
        <input type="text" name="fName" id="fName" placeholder="First Name" />
        <input type="text" name="lName" id="lName" placeholder="Last Name" />
      </div>
      <div>
        <label for="gender1">Please Select Gender</label>
        <select name="gender" id="gender1">
          <option value="other">Other</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="terms">Do you agree to all terms of service?</label>
        <input type="checkbox" name="condition" id="terms" />
        <label for="terms">Yes, I agree</label>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
