    <!-- Question 3 -->
    <form action="Server">
      <h1>Feedback Form</h1>
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="tArea">Message:</label>
        <br />
        <textarea id="tArea" name="msg" rows="4" cols="30"></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate us our of 5:</label>
        <br />
        <input type="radio" id="rate1" name="rate" />
        <label for="rate1">1</label>
        <br />
        <input type="radio" id="rate2" name="rate" />
        <label for="rate2">2</label>
        <br />
        <input type="radio" id="rate3" name="rate" />
        <label for="rate3">3</label>
        <br />
        <input type="radio" id="rate4" name="rate" />
        <label for="rate4">4</label>
        <br />
        <input type="radio" id="rate5" name="rate" />
        <label for="rate5">5</label>
      </div>
      <br />
      <br />
      <div>
        <button type="submit">Send your message!</button>
      </div>
    </form>
